{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Thoughts Others Have Submitted{% endblock %}</h1>
{% endblock %}


{% block content %}
<ul>
  {% for e in entries %}
    <h3>{{ e[1]}}</h3>
    <p style="margin-left: 25px;">
      {{ e[0]}}
    </p>
    <br>
  {% endfor %}
</ul>
{% endblock %}
