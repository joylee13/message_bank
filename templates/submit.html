{% extends 'base.html' %}
{% block header %}
  <h1>{% block title %}Submit{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
      <label for="message">Write your thoughts here: </label><br>
      <input type="text" name="message" id="message"><br>
      <label for="name">What would you like to be called?</label><br>
      <input type="text" name="name" id="name"><br>
      <input type="submit" value="Submit!">
  </form>
{% endblock %}
